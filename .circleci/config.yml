version: 2
references:
  store_results: &store_results
    store_test_results:
      path: ./tmp/results
  test: &test
    run:
      name: Run tests
      command: CI=true cat .circleci/spec-cmds | parallel -j 2
  build_lock: &build_lock
    run:
      name: Build Gemfile.lock file
      command: bundle lock
  restore: &restore
    restore_cache:
      keys:
        - v4-dependencies-{{.Environment.CIRCLE_JOB}}-{{ checksum "Gemfile.lock" }}
        # fallback to using the latest cache if no exact match is found
        - v4-dependencies-{{.Environment.CIRCLE_JOB}}
        - v4-dependencies
  bundle: &bundle
    run:
      name: install dependencies
      command: |
        BUNDLE_PATH=vendor/bundle bundle install --jobs=4 --retry=3
        BUNDLE_PATH=vendor/bundle bundle exec appraisal install --jobs=4 --retry=3
  save: &save
    save_cache:
      paths:
        - ./vendor/bundle
      key: v4-dependencies-{{.Environment.CIRCLE_JOB}}-{{ checksum "Gemfile.lock" }}
jobs:
  "ruby-2.4":
    docker:
      - image: circleci/ruby:2.4
    steps:
      - checkout
      - <<: *build_lock
      - <<: *restore
      - <<: *bundle
      - <<: *save
      - <<: *test
  "ruby-2.5":
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout
      - <<: *build_lock
      - <<: *restore
      - <<: *bundle
      - <<: *save
      - <<: *test
  "ruby-2.6":
    docker:
      - image: circleci/ruby:2.6
    steps:
      - checkout
      - <<: *build_lock
      - <<: *restore
      - <<: *bundle
      - <<: *save
      - <<: *test
      - <<: *store_results
  "jruby":
    docker:
      - image: circleci/jruby:9.2.7-jdk
        environment:
          BUNDLER_VERSION: 1.17.3
          JRUBY_OPTS: "--dev"
    steps:
      - checkout
      - <<: *build_lock
      - <<: *restore
      - <<: *bundle
      - <<: *save
      - <<: *test
workflows:
  version: 2
  build:
    jobs:
      # - "ruby-2.4"
      # - "ruby-2.5"
      - "ruby-2.6"
      # - "jruby"
